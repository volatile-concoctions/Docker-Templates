#############################################################################
#  Volatile Concoctions custom httpd file
#  Last updated: May 2 2021
#############################################################################
#  1) Main Configuration
#############################################################################
#ServerAdmin admin@example.com
ServerName example.com
ServerRoot /usr/local/apache2
#Listen 12.34.56.78:80
Listen 80
#############################################################################
#  2) Directory Settings
#############################################################################
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authn_file_module modules/mod_authn_file.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule access_compat_module modules/mod_access_compat.so
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule dir_module modules/mod_dir.so

<Directory />
   AllowOverride none
   Require all denied
</Directory>

<Directory "/usr/local/apache2/htdocs">
   Options Indexes FollowSymLinks
   AllowOverride None
   Require all granted
</Directory>

<Files ".ht*">
   Require all denied
</Files>

<Directory "/usr/local/apache2/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

<IfModule dir_module>
   DirectoryIndex index.php index.html
</IfModule>
#############################################################################
#  3) Log Settings
#############################################################################
LoadModule log_config_module modules/mod_log_config.so
LoadModule filter_module modules/mod_filter.so
LoadModule status_module modules/mod_status.so

ErrorLog /usr/local/apache2/logs/error.log

LogLevel info

<IfModule log_config_module>
   LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
   LogFormat "%h %l %u %t \"%r\" %>s %b" common
 
   <IfModule logio_module>
     LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
   </IfModule>
 
   CustomLog /usr/local/apache2/logs/access.log combined

   
</IfModule>
#############################################################################
#  4) Main Dynamic Shared Object (DSO) Support
#############################################################################
LoadModule env_module modules/mod_env.so
LoadModule version_module modules/mod_version.so

LoadModule alias_module modules/mod_alias.so
<IfModule alias_module>
   ScriptAlias /cgi-bin/ /usr/local/apache2/cgi-bin/
</IfModule>

LoadModule unixd_module modules/mod_unixd.so
<IfModule unixd_module>
User daemon
Group daemon
</IfModule>

LoadModule cgid_module modules/mod_cgid.so
<IfModule cgid_module>
</IfModule>

LoadModule headers_module modules/mod_headers.so
<IfModule headers_module>
    RequestHeader unset Proxy early
</IfModule>

LoadModule mime_module modules/mod_mime.so
<IfModule mime_module>
    TypesConfig conf/mime.types

    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>

LoadModule mime_magic_module modules/mod_mime_magic.so
MIMEMagicFile conf/magic

LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_html_module modules/mod_proxy_html.so
LoadModule xml2enc_module modules/mod_xml2enc.so

<IfModule proxy_html_module>
Include conf/extra/proxy.conf
</IfModule>

LoadModule reqtimeout_module modules/mod_reqtimeout.so
<IfModule reqtimeout_module>
  RequestReadTimeout header=20-40,MinRate=500 body=20,MinRate=500
</IfModule>

LoadModule autoindex_module modules/mod_autoindex.so
Include conf/extra/autoindex.conf

LoadModule mpm_event_module modules/mod_mpm_event.so
<IfModule mpm_event_module>
ThreadsPerChild 25
MaxRequestWorkers 400
StartServers 16
MinSpareThreads 200
MaxSpareThreads 400
MaxConnectionsPerChild 10000
</IfModule>
#############################################################################
#  5) Optional Dynamic Shared Object (DSO) Support
#############################################################################
# Compression
LoadModule deflate_module modules/mod_deflate.so
# HTTP2
LoadModule http2_module modules/mod_http2.so
LoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so
LoadModule setenvif_module modules/mod_setenvif.so
#Mod Rewrite
LoadModule rewrite_module modules/mod_rewrite.so
#############################################################################
#  6) Optional Configuration
#############################################################################
Timeout 30
MaxKeepAliveRequests 500
KeepAliveTimeout 3
KeepAlive On
UseCanonicalName Off
AccessFileName .htaccess
ServerTokens Full
ServerSignature Off
HostnameLookups Off
ServerTokens Full
ProtocolsHonorOrder Off
#
#ErrorDocument 500 "The server made a boo boo."
#ErrorDocument 404 /missing.html
#ErrorDocument 404 "/cgi-bin/missing_handler.pl"
#ErrorDocument 402 http://www.example.com/subscription_info.html
#############################################################################
#  7) SSL/TLS
#############################################################################
# You will still need to either configure the key files in the vhost file or use the Managed Domain config or some other method of securing the connection
###
# SSL/TLS Param file
LoadModule ssl_module modules/mod_ssl.so
LoadModule socache_shmcb_module modules/mod_socache_shmcb.so
<IfModule ssl_module>
Include conf/extra/ssl-params.conf
</IfModule>
