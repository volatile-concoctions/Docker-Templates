#############################################################################
#  9) Managed Domain config
#############################################################################
# Do not enable any of this if you are planning to use Traefik or anything else to manage server certificates
###
LoadModule md_module modules/mod_md.so
LoadModule watchdog_module modules/mod_watchdog.so
#
MDCertificateAgreement accepted
MDCertificateAuthority https://acme-v02.api.letsencrypt.org/directory
###
# The mail address of ServerAdmin is used if MDContactEmail is left blank
# The domain example.org has auto configured explicitly meaning whenever you add more ServerAlias names to this virtual host, they will be added as well to the Managed Domain.
###
MDContactEmail admin@example.com
MDomain example.com auto
MDRequireHttps permanent
MDCAChallenges tls-alpn-01
